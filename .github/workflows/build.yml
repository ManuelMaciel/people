name: Download and Build

on:
  schedule:
    - cron:  '0 0 12 * *'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    # Service containers to run with `container-job`
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: onjin/alpine-postgres:9.1.24
        # Provide the password for postgres
        ports: ['5432:5432']
        env:
          POSTGRES_PASSWORD: postgres
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          apt-get update
          apt-get install --yes postgresql-client
          python -m pip install -U pip
          python -m pip install -U requests beautifulsoup4
          
      - name: Download files
        run: |
          python pyrucsql.py
          
      - name: Create database
        run: |
           psql --host=postgres "create database ruc;"
        env:
          # The hostname used to communicate with the PostgreSQL service container
          POSTGRES_HOST: postgres
          # The default PostgreSQL port
          POSTGRES_PORT: 5432

      - name: Import data
        run: |
           psql postgres < ruc.sql
        env:
          # The hostname used to communicate with the PostgreSQL service container
          POSTGRES_HOST: postgres
          PGPASSWORD: postgres
          # The default PostgreSQL port
          POSTGRES_PORT: 5432

      - name: Export data
        run: |
           pg_dump --host=postgres  --no-password  --format custom --blobs --verbose --file "tmp/postgres.backup" "postgres"
        env:
          # The hostname used to communicate with the PostgreSQL service container
          POSTGRES_HOST: postgres
          PGPASSWORD: postgres
          # The default PostgreSQL port
          POSTGRES_PORT: 5432
  
